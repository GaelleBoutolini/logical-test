<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logical game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div id="deck">
        <div id="tiles-container"></div>
    </div>

    <div id="moves"></div>

    <div class="action">
        <div class=""><button id="move-up">up</button></div>
        <div>
            <button id="move-left">left</button>
            <button id="move-right">right</button>
        </div>
        <div class=""><button id="move-down">down</button></div>
    </div>
    <hr>
    <div>
        <button id="play">Play</button>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
